<!DOCTYPE html>
<html ng-app='Mingo'>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

<style type="text/css">
.tab-pane {
	height: 240px;
	max-height: 240px;
	overflow: auto;
}
</style>
</head>
<body ng-controller='mainController'>
	<h1>Hello, world!</h1>

	<ul class="list-group">
		<li class="list-group-item"><span class="badge">14</span> Cras
			justo odio</li>
	</ul>

	<div class="modal fade" id='myModal'>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Messages</h4>
				</div>
				<div class="modal-body">
					<ul class="nav nav-tabs" id="myTab">
						<li class="active"><a href="#home">Drake</a></li>
						<li><a href="#profile">Kevin<span class="badge">1</span></a></li>
						<li><a href="#messages">Angelic<span class="badge">14</span></a></li>
						<li><a href="#settings">Nina</a></li>
					</ul>

					<div class="tab-content">
						<div class="tab-pane active" id="home">
							<span ng-repeat='msg in msgs'>{{ msg.from}}:
								<div class="panel panel-default">
									<div class="panel-body">{{msg.body}}</div>
								</div>
							</span>
						</div>
						<div class="tab-pane" id="profile">b.</div>
						<div class="tab-pane" id="messages">c..</div>
						<div class="tab-pane" id="settings">d...</div>
					</div>
					<hr>
					<form role='form'>
						<textarea type='text' class='form-control'
							placeholder='Enter a message'></textarea>
					</form>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="//code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.1/angular-resource.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="chat_service.js"></script>
	<script src="chat_controller.js"></script>
</body>
</html>
